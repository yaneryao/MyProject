#--服务名称
spring.dubbo.application.name=plocation
#   -- 注册中心地址
spring.dubbo.registry.address=zookeeper://127.0.0.1:2181
#     -- dubbo 协议
spring.dubbo.protocol.name=dubbo
spring.dubbo.protocol.port=20880
#    --声明需要暴露的服务接口
spring.dubbo.scan=com.jk.service
spring.datasource.name=mydb
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/1807b?serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
server.port=8081

mybatis.mapperLocations=classpath*:mybatis/mapper-*.xml
#给指定包下面的类起别名
mybatis.type-aliases-package=com.jk.pojo